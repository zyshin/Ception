<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just Another Editor</title>
  <script src="../js/jquery.min.js"></script>
  <script src="ckeditor.js"></script>
  <script src="useful.js"></script>
  <script src="dom-functions.js"></script>
  <script src="test_example.js"></script>
  <script type="text/javascript" src="plugins/lite/lite-interface.js"></script>
</head>
<style>
  ins {
    text-decoration: none !important;
    color: #ff3366;
  }

  del {
    display: inline;
    text-decoration: line-through !important;
    color: #3366ff;
  }

  .highlight {
    background-color: #FFFF88;
    font-weight: bold
  }

</style>
<body>


<div id="selected-id" style="border: #a3bde3 solid 2px; font-size: 1.2em;"></div>
<div id="editor">
  <p>
    Sentence 1
    <pd sid="1">.</pd>
    Sentence 2
    <pd sid="2">.</pd>
    Sentence 3
    <pd sid="3">.</pd>
    Sentence 4
    <pd sid="4">.</pd>
    Sentence 5
    <pd sid="5">.</pd>
    Sentence 6
    <pd sid="6">.</pd>

  </p>
</div>
<div id="selected-sentence" style="border: #18C0DF solid 2px; font-size: 1.2em;"></div>
<div id="origin-text" style="border: silver solid 2px; font-size: 1.2em;"></div>

<div id="test-area" class="highlight">
  There is
  <ins>some</ins>
  <del>text</del>
  <pd>.</pd>
</div>

<script>
  text_function();
</script>


</body>
</html>
