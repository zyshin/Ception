{% include 'articles/partial/partial_sentence.html' with author=user author_name='Myself' %}

<div class="sentence-block summary-block">
  {% csrf_token %}
  <input type="hidden" name="version_id" value="0">
  <input type="hidden" name="sentence_id" value="0">
  <div class="row">
    <div class="comment-text">
      <h5>
        <a>Summary</a>
        <span id="summary-span"> ? of ? merged</span>
        <div id="summary-merge-button" class="accept-button" style="display: inline-block; float: right; margin-right: 20px;">
          <span type="button" class="glyphicon glyphicon-ok"></span>
        </div>
      </h5>
      <div class="sentence-content hide-del-class summary-content context-menu-activated"></div>
    </div>
  </div>
  <!--<div class="panel-heading">
    <i>Version details:</i>
  </div>-->
</div>

<div id="others-list"><span>
  {% for author in data.authors %}
    {% include 'articles/partial/partial_sentence.html' with author=author %}
  {% endfor %}
</span></div>
