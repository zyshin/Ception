{% load humanize %}

<div class="sentence-comment">
  <div style="margin-top: 5px">
    <h5 style="display: inline"><a
        href="{% url 'profile' comment.user.username %}">{{ comment.user.profile.get_screen_name }}</a></h5>
    <p style="display: inline">:&nbsp;{{ comment.comment }}</p>
  </div>
  <h5 style="margin-top: 3px; margin-bottom: 3px">
    <small>{{ comment.date|naturaltime }}</small>
  </h5>
</div>
